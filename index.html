<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي الشخصي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    box-sizing:border-box;
    font-family:'Cairo', sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    color:#fff;
    background: url("https://media.giphy.com/media/eJoZAwRN9OI5QjthIE/giphy.gif")
                center / cover no-repeat fixed;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    z-index:-1;
}

.container{
    text-align:center;
    padding:80px 20px;
}

h1{
    font-size:38px;
    margin-bottom:10px;
}

.subtitle{
    opacity:.8;
    margin-bottom:40px;
}

@keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    border:4px solid #000;
    margin:0 auto 25px;
    background:#fff url("https://i.pinimg.com/736x/3b/d8/70/3bd870b49828662af6d4258adc05268e.jpg") center/contain no-repeat;
    animation: float 4s ease-in-out infinite;
}

.socials{
    display:flex;
    justify-content:center;
    gap:18px;
    margin-bottom:40px;
}

.socials a{
    width:52px;
    height:52px;
    border-radius:50%;
    background:#0b0b0b;
    color:#b46bff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    transition:.3s;
    text-decoration:none;
    box-shadow:0 0 12px rgba(180,107,255,0.35);
}

.socials a:hover{
    transform:scale(1.15);
}

.card{
    max-width:420px;
    margin:0 auto 30px;
    background:rgba(0,0,0,0.8);
    border-radius:20px;
    padding:25px;
    backdrop-filter:blur(6px);
}

.volume-box{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
}

.volume-box i{
    color:#ff2f7d;
}

input[type="range"]{
    width:140px;
    height:4px;
    appearance:none;
    background:#555;
    border-radius:5px;
    outline:none;
}

input[type="range"]::-webkit-slider-thumb{
    appearance:none;
    width:14px;
    height:14px;
    background:#ff2f7d;
    border-radius:50%;
    cursor:pointer;
}

footer{
    margin-top:80px;
    opacity:.5;
    font-size:14px;
}
</style>
</head>

<body>

<div class="socials">
    <a href="https://www.instagram.com/1irk.0/" target="_blank">
        <i class="fab fa-instagram"></i>
    </a>

    <a href="https://www.tiktok.com/@k_.u7" target="_blank">
        <i class="fab fa-tiktok"></i>
    </a>

    <a href="https://www.snapchat.com/add/tke-0" target="_blank">
        <i class="fab fa-snapchat-ghost"></i>
    </a>
</div>



    <div class="card">
        <h2>الصوت</h2>
        <div class="volume-box">
            <i class="fas fa-volume-down"></i>
            <input type="range" min="0" max="1" step="0.01" value="0.3" oninput="setVolume(this.value)">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <footer>
    </footer>
</div>

<audio id="music" src="https://s177.convertio.me/p/HpWGDenuriTFk6eZ1qrEEA/1a599bea347600cbb44590276b13c59e/v15044gf0000csv56t7og65vp789uul0-_1_.mp3" loop></audio>

<script>
const music = document.getElementById("music");
music.volume = 0.3;

function setVolume(val){
    music.volume = val;
}

/* ✅ تشغيل الصوت بعد أول نقرة */
document.addEventListener("click", function(){
    music.play();
}, { once:true });
</script>

</body>
</html>
